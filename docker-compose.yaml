services:
  inventario-a:
    build: ./MagazzinoA/inventario-a
    image: swe/inventario-a
    ports:
      - "8080:3000"
    networks:
      - net-magazzino
  ordini-a:
    build: ./MagazzinoA/ordini-a
    image: swe/ordini-a
    ports:
      - "8081:3000"
    networks:
      - net-magazzino
  nats-inventario:
    image: nats:latest
    ports:
      - "4222:4222"
    networks:
      - net-magazzino

networks:
  net-magazzino:    
    driver: bridge
